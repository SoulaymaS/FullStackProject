<section class="vh-100 position">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #f="ngForm" (ngSubmit)="seConnecter(f.value)" >
            
  
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
              <input  #username="ngModel" ngModel type="text" minlength="3" id="username" class="form-control form-control-lg"
                placeholder="Entrer votre username" name="username"/>
                <div *ngIf="(username.touched || f.submitted)&&username.invalid"
                class="alert-danger">
                <p *ngIf="username.errors.minlength">Username invalide</p>
            </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="mdp">Mot de passe</label>
              <input ngModel  type="password" id="mdp" class="form-control form-control-lg"
                placeholder="Entrer votre mot de passe" name="password"/>
              
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <!-- <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                <label class="form-check-label" for="checkbox">
                  Remember me
                </label>
              </div> -->
              <!-- <a href="#!" class="text-body">Forgot password?</a> --> 
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Vous avez pas un compte ? <a routerLink="/signup"
                  class="link-danger">Cr√©ez un compte</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
 
  </section>
