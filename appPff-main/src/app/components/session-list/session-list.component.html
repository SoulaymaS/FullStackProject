<section id="secimage">
    <div id="image">
        <!-- <img src="https://cdn.pixabay.com/photo/2017/09/14/08/28/head-2748333_960_720.jpg"> -->
        <!-- "https://images.pexels.com/photos/256417/pexels-photo-256417.jpeg?cs=srgb&dl=pexels-pixabay-256417.jpg&fm=jpg" -->
        <img class="imagenav"
            src="https://img.freepik.com/photos-premium/fille-etudiante-rit-sourit-regarde-au-loin-isolee-banniere-web-espace-copie-fond-bleu_101969-2491.jpg?w=1060"
            alt="not-found">
    </div>

</section>
<section>
    <br><br>
    <div >
        <h1>Les sessions disponibles</h1>
        <br><br>
        <hr>
    </div>
    <br>
    <h3 *ngIf="listsessions!=0">Alors ! qu'attendez vous ?</h3>
    <h3 *ngIf="listsessions==0">Pas de session disponible</h3>
    <br><br>
    <div class="container">
        <div class="row">
            <li *ngFor="let s of listsessions">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title title ">{{s.formation.title}}</h5>
                        <h6 class="card-subtitle">{{s.date|date:'mediumDate'}} </h6>
                        <h6 class="card-subtitle duration">{{s.duration}} </h6>
                        <p class="card-subtitle prix">{{s.prix}} Dinar TTC</p><br><br><br>
                        <p class="card-text">{{s.formation.description}}</p>
                        <a *ngIf="loginServ.isLoggedIn()" [routerLink]="['/payement', s.id ]"class="btn btn-success">S'inscrire</a>
                        <a *ngIf="!loginServ.isLoggedIn()" [routerLink]="['/signup' ]"class="btn btn-success">S'inscrire</a>
                    </div>

                </div>
            </li>
        </div>
    </div>
    <br><br>
</section>
