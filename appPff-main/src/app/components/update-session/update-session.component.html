
<div class="row position">
    <div class="col-8">
        <h3> Modifier la session </h3>
        <form #f="ngForm" (ngSubmit)="modifSession (f.value)">
            <label for="date">Date</label>
            <input ngModel required type="Date" class="form-control" id="date" name="date">
            
  
            <label for="duration">Duration</label>
            <input [(ngModel)]="mySession.duration"  ngModel type="number" class="form-control" id="duration" name="duration">
           
           
            
            <label for="formation">Formation</label><br>
            <select  ngModel name="formation"  class="form-select form-control"   >
                <option [(ngModel)]="mySession.formation" selected></option>
                <option *ngFor="let f of listFormation"  id="formation" value={{f}}> {{f.title}} </option>  
             </select>
             <br>
             <div class="form-check form-switch form-switch-md">
                <label class="form-check-label" for="sessionStatus">Statut</label>

                <input class="form-check-input" [(ngModel)]="mySession.sessionStatus" ngModel type="checkbox" role="switch" id="sessionStatus" name="sessionStatus">
              </div>
              <br>
         
            <button class="btn btnModifer">Modifier</button>
        </form>
    </div>
</div>
