
<div class="row position">
    <div class="col-8">
        <h3> Modifier la session </h3>
        <form #f="ngForm" (ngSubmit)="modifSession (f.value)">
            <label for="date">Date</label>
            <input [(ngModel)]="mySession.date"ngModel required type="date" class="form-control" id="date" name="date">

            <label for="duration">Duration</label>
            <input [(ngModel)]="mySession.duration"  ngModel type="text" class="form-control" id="duration" name="duration">
            
            <label for="formation">Formation</label><br>
            <select  ngModel  class="form-select form-control" >
                <option [(ngModel)]="mySession.formation" selected></option>
                <option *ngFor="let f of listFormation"  id="formation" name="formation" value={{f.Title}}> {{f.Title}} </option>  
             </select>
             <br>

         
            <button class="btn btn-primary">Modofier</button>
        </form>
    </div>
</div>
