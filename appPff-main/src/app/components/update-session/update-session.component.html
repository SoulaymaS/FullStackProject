
<div class="row position">
    <div class="col-8">
        <h3> Modifier la session </h3>
        <form #f="ngForm" (ngSubmit)="modifSession (f.value)">
            <label for="date">Date</label>
            <input ngModel  type="Date" class="form-control" id="date" name="date">
            
  
            <label for="duration">Duration</label>
            <input [(ngModel)]="mySession.duration"  ngModel type="text" class="form-control" id="duration" name="duration">
           
            <label for="prix">Prix total</label>
            <input [(ngModel)]="mySession.prix"  ngModel type="number" class="form-control" id="prix" name="prix">
            
            <label for="heureprix">Prix heure</label>
            <input [(ngModel)]="mySession.heureprix"  ngModel type="number" class="form-control" id="heureprix" name="heureprix">
            
            <label for="formation">Formation</label><br>
            <select  [(ngModel)]="forvalue" (ngModelChange)="modify($event)" id="formation" name="formation"  class="form-select form-control" >
                <option *ngFor="let f of listFormation"    [value]="f.id"> {{f.title}} </option>  
             </select>

             <label for="formateur">Formateur</label><br>
             <select  [(ngModel)]="formateur" (ngModelChange)="modifValue($event)" name="formateur" id="formateur"  class="form-select form-control" >
                 <option *ngFor="let t of listFormateurs"   [value]="t.id"> {{t.prenom|uppercase}} {{t.nom|uppercase}}</option>  
              </select>
             <br>
             <br>
             <div class="form-check form-switch form-switch-md">
                <label class="form-check-label" for="sessionStatus" >Statut</label>

                <input class="form-check-input btnSwitch" [(ngModel)]="mySession.sessionStatus" ngModel type="checkbox" role="switch" id="sessionStatus" name="sessionStatus">
               
            </div>
              <br>
         
            <button class="btn btnModifer">Modifier</button>
        </form>
        <br><br>
    </div>
</div>
