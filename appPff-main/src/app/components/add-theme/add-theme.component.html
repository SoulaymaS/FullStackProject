<section class="position">

    <h3> Ajouter un nouveau th√®me </h3>
    <form #f="ngForm" (ngSubmit)="addTheme(f.value)">
        <label for="title">Titre</label>
        <input ngModel required type="text" class="form-control" id="title" name="title">

        <label for="image">Image</label>
        <input ngModel type="url" class="form-control" id="image" name="image">

        <label for="description">Description</label>
        <input ngModel type="text" class="form-control" id="description" name="description">
        <br>
        <button class="btn btn-primary">Ajouter</button>
    </form>

</section>
