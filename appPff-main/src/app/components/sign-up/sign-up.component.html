<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Votre carrière commence par ici
                                    !</p>

                                <form #f="ngForm"  (ngSubmit)="addUser(f.value)" class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input #nom="ngModel" ngModel required minlength="2" maxlength="15" type="text" id="nom" class="form-control" name="nom" />
                                            <div *ngIf="nom.touched&&nom.invalid" class="alert-danger">
                                                <p *ngIf="nom.errors.required">Ce champs est obligatoire</p>
                                                <p *ngIf="nom.errors.minlength">Nom invalide</p>
                                    
                                            </div>
                                            <label class="form-label"  for="nom">Nom</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input #prenom="ngModel"  ngModel required minlength="2" maxlength="15" type="text" id="prenom" class="form-control" name="prenom"/>
                                            <div *ngIf="prenom.touched&&prenom.invalid" class="alert-danger">
                                                <p *ngIf="prenom.errors.required">Ce champs est obligatoire</p>
                                                <p *ngIf="prenom.errors.minlength">Prènom invalide</p>
                                                
                                            </div>
                                            <label class="form-label" for="prenom">Prènom</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input #exp="ngModel"  ngModel required email type="email" id="email" name="email"
                                                class="form-control" />
                                                <div *ngIf="exp.touched&&exp.invalid" class="alert-danger">
                                                    <p *ngIf="exp.errors.required">Ce champs est obligatoire</p>
                                                    <p *ngIf="exp.errors.email">Adresse mail invalide</p>
                                                </div>
                                                
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input  #mdp="ngModel"ngModel required minlength="8" maxlength="20" type="password" id="motdepasse" name="password" class="form-control" />
                                            <div *ngIf="mdp.touched&&mdp.invalid" class="alert-danger">
                                                <p *ngIf="mdp.errors.required">Ce champs est obligatoire</p>
                                                <p *ngIf="mdp.errors.minlength">Trop court</p>
                                                
                                            </div>
                                            <label class="form-label" for="motdepasse">Mot de passe</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input required type="password" id="confmotdepasse"
                                                class="form-control" />
                                
                                            <label class="form-label" for="confmotdepasse">Confirmer le mot de
                                                passe</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button class="btn btn-primary btn-lg">Valider</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
