
<section class="position">
        <h3> Ajouter une nouvelle session </h3>
        <form #f="ngForm" (ngSubmit)="addSession (f.value)">
            <label for="date">Date</label>
            <input ngModel required type="date" class="form-control" id="date" name="date">

            <label for="duration">Duration</label>
            <input ngModel type="text" class="form-control" id="duration" name="duration">
            
            <label for="formation">Formation</label><br>
            <select  ngModel name="formation"  class="form-select form-control" >
                <option selected>Choisir une formation</option>
                <option *ngFor="let f of listFormation"  id="formation"  value={{f}}> {{f.title}} </option>  
             </select>
             <br>

         
            <button class="btn btn-primary">Ajouter</button>
        </form>
   
</section>
