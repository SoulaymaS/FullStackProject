<section id="secimage">
    <div id="image">
        <!-- <img src="https://cdn.pixabay.com/photo/2017/09/14/08/28/head-2748333_960_720.jpg"> -->
        <!-- "https://images.pexels.com/photos/256417/pexels-photo-256417.jpeg?cs=srgb&dl=pexels-pixabay-256417.jpg&fm=jpg" -->
        <img class="imagenav"
            src="https://img.freepik.com/photos-premium/fille-etudiante-rit-sourit-regarde-au-loin-isolee-banniere-web-espace-copie-fond-bleu_101969-2491.jpg?w=1060"

</section>
<section>
    <br><br>
    <div class=" pageTitle">
        <h1 style="font-family:monospace">Nos Formations</h1>
        <br><br>
        <hr>
    </div>
    <br>
    <h3 style="font-family:monospace; text-align: center;">Transformez votre passion en métier </h3>
    <br><br>
    <div class="container">
        <div class="row">
            <li *ngFor="let f of listformation">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title title">{{f.title}}</h5>
                        <p class="card-text">{{f.description}}</p>
                        <a [routerLink]="['/sessions/', f.id]" class="btn btn-warning">Session à venir</a>
                    </div>
                </div>
            </li>
        </div>
    </div>
    <br><br><br>
</section>
