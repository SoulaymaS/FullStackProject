
<div class="position">
    
        <h3> Ajouter une nouvelle formation </h3>
        <form #f="ngForm" (ngSubmit)="addFormation(f.value)">
            <label for="title">Title</label>
            <input ngModel required type="text" class="form-control" id="title" name="title">

            <label for="description">Description</label>
            <input ngModel type="text" class="form-control" id="description" name="description">

            <label for="duration">Duration</label>
            <input ngModel type="text" class="form-control" id="duration" name="duration">
            <label for="formation">Thème</label><br>
            <select  ngModel  class="form-select form-control" >
                <option selected>Choisir un thème</option>
                <option *ngFor="let t of listTheme"  id="theme" name="theme" value={{f.titre}}> {{f.titre}} </option>  
             </select>
             <label for="formateur">Formateur</label><br>
             <select  ngModel  class="form-select form-control" >
                 <option selected>Choisir un formateur</option>
                 <option *ngFor="let f of listFormateur"  id="formateur" name="formateur" value={{f.nom }}> {{f.nom}} </option>  
              </select>
             <br>

            <!-- <label for="formateur">Formateur</label>
            <input ngModel required type="text" class="form-control" id="formateur" name="formateur">
            <label for="session">Session</label>
            <input ngModel type="text" class="form-control" id="session" name="session">
            <label for="theme">Theme</label>
            <input ngModel type="text" class="form-control" id="theme" name="theme"> -->

            <button class="btn btn-primary">Ajouter</button>
        </form>
       <span><a (click)="show = !show" class="showLink" >Afficher la liste des formations</a></span>
</div>
